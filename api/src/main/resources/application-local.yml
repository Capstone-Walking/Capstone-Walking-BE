server:
  port: 8080

# spring config
spring:
  config:
    use-legacy-processing: true
  profiles:
    # add import modules profile
    include:
      - data-local
      - api-repository-local
      - member-api-local
      - image-store-local
      - minio

walking:
  batch:
    schedular:
      interval: 70
  predict:
    dataInterval: 20
    maximumSearchCount: 5

# logging config
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

# security config
security:
  jwt:
    token:
      validtime:
        access: 31557600000
        refresh: 31557600000
      secretkey: jwtsecretKeyhastolonghowlongidontknow
  cors:
    path-patterns: "/**"
    origin-patterns: "http://localhost:3000"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "Set-Cookie, Authorization, Content-Type, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers, Access-Control-Allow-Origin, Access-Control-Allow-Credentials"
    allow-credentials: true
    max-age: 1800

# api docs config
springdoc:
  swagger-ui:
    url: /docs/openapi3.yaml
    path: /swagger
